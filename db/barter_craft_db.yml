###########################################################################
# Barter Craft Database
###########################################################################
#
# Barter Craft Settings
#
###########################################################################
# Body:
#   - Item: Target_Item_Name       Target item to craft (Aegis name)
#     Rate: 80                      Success rate in percentage (0-100). Default: 100
#     Cost:                         List of required items (materials)
#       - Item: Material_Item_Name  Material item (Aegis name)
#         Amount: 5                 Amount of material. Default: 1
#
# Notes:
#   - Recipe produces 1 item per craft attempt
#   - On success: Player gets 1 result item
#   - On failure: Player loses all material items
###########################################################################

Header:
  Type: BARTER_CRAFT_DB
  Version: 1

Body:
  # Example: Red_Potion with 80% success rate
  - Item: Red_Potion
    Rate: 80
    Cost:
      - Item: Apple
        Amount: 5
      - Item: Jellopy
        Amount: 3

  # Example: Orange_Potion with 50% success rate
  - Item: Orange_Potion
    Rate: 50
    Cost:
      - Item: Red_Potion
        Amount: 2
      - Item: Apple
        Amount: 10

  # Example: Yellow_Potion with 100% success rate (always succeeds)
  - Item: Yellow_Potion
    Rate: 100
    Cost:
      - Item: Orange_Potion
        Amount: 2
      - Item: Banana
        Amount: 5
